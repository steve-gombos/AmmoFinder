name: sonarscan-dotnet

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: sonarscan-dotnet
      uses: highbyte/sonarscan-dotnet@1.0
      with:
        sonarProjectKey: steve-gombos_AmmoFinder
        sonarProjectName: AmmoFinder
        sonarOrganization: steve-gombos
        dotnetBuildArguments: ./
        dotnetTestArguments: ./ --logger trx --collect:"XPlat Code Coverage"
        sonarBeginArguments: /d:sonar.cs.cobertura.reportsPaths="**/TestResults/**/coverage.cobertura.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
