name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: DotNet - Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: DotNet - Restore
      run: dotnet restore
    - name: DotNet - Build
      run: dotnet build --configuration Release --no-restore
    - name: DotNet - Test
      run: dotnet test --no-restore --verbosity normal
